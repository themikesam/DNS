<!DOCTYPE html>
<html>
<body>

  Paste number inside the textbox. <br/>
  <!-- <input type="radio" name="country" value="+65">Singapore &nbsp;&nbsp;&nbsp;
  <input type="radio" name="country" value="+6" checked>Malaysia <br/> -->
  <input type="checkbox" name="init_message" value="Hi there, who is calling? What can i assist?%0a你好，請問是誰撥打這個號碼呢？我有什麼可以幫到你的嗎？">asking who calling <br/>
  <input type="checkbox" name="init_message" value="Hi there, i will call u later%0a你好，我等下再回撥電給你">redial later <br/>
  <input type="checkbox" name="init_message" value="">Empty <br/>
  <input type="text" id="contact_num" name="phone" pattern="[A-Za-z]{3}" title="paste phone number here">
  <button onclick="paste()">Paste</button>
  <button onclick="empty()">Empty</button>
  <input type="submit" onclick="myFunction()">
  
  <p id="show"></p>
  <p id="show2"></p>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script>
    function myFunction() {
        // $("input[type='radio'][name='country']:checked").val()
        var number = $("input[name='phone']").val();
        var msg = '';
        var url = 'https://api.whatsapp.com/send?';
        if ($("input[name='init_message'").is(":checked")){
            // msg = encodeURI($("input[name='init_message'").val());
            msg = ($("input[name='init_message'").val());
        }
        url=url+'phone='+number+'&text='+msg;
        location.href = url;
    }
    $(document).ready(function(){
      normalpaste();
        paste();
        console.log('jquery_ready');
    });
  function normalpaste() {
    const text = navigator.clipboard.readText();
    $('#show2').val(text);
    console.text('normalpaste'+text);
}
    async function paste() {
      const text = await navigator.clipboard.readText();
      console.log(text);
      $('#show').text(text);
      document.getElementById("contact_num").value = text;
    }
    function empty(){
      document.getElementById("contact_num").value = '';
    }
</script>
</html>
